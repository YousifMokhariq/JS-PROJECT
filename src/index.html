<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-500">
  <div class="flex justify-center">
    <input id="input" type="text"  class="pl-2 mt-32"/>
    <button id="sub" class="pl-2 mt-32 text-white text-xl">Submit</button>
    <button id="del" class="pl-2 mt-32 text-white text-xl">Delete</button>
  </div>

  <div class="flex justify-center mt-14 text-3xl text-white uppercase">
    <h3 id="display"></h3>
  </div>

</body>
<script>
  var myArr = []
  document.getElementById("sub").addEventListener("click",function(){ 
    var txt = document.getElementById("input").value
    myArr.push(txt)
    document.getElementById("display").innerHTML = myArr.join(", ")
  })
  document.getElementById("del").addEventListener("click",function(){ 
    myArr.pop()
    document.getElementById("display").innerHTML = myArr.join(", ")
  })
</script>
</html>
