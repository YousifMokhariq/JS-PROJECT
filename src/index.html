<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="text-center text-xl font-semibold">
    Vowel Letters: (A,E,I,O,U) <br>
    <input type="text" id="input" placeholder="place text here.." class="bg-zinc-200 mt-3 p-1 rounded-md">
    <button id="submit" class="inline-block bg-zinc-200 p-1 rounded-sm">Submit</button> <br>
    <h2 id="display" class="mt-10"></h2>
  </div>
</body>
<script>
  document.getElementById("submit").addEventListener("click",function(){
    var text = document.getElementById("input").value 
     for(var x of text){
      var lowerdCase = x.toLowerCase()
      if(lowerdCase != "a" && lowerdCase != "e" && lowerdCase != "i" && lowerdCase != "o" && lowerdCase != "u"){
        document.getElementById("display").innerHTML += `${x} <br>`
      }
    }
  })
</script>
</html>
