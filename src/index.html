<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="flex flex-col items-center">
      <h3 id="multi"></h3>
  </div>
</body>
<script>
  for(var i = 0; i<=30; i++){
    var result = 10 * i
    document.getElementById("multi").innerHTML += "10 * " + i + " = " + result + "<br>"
  }
</script>
</html>
